    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 id=bootstrap-overide>Password Generator</h1>
                <form name="pgenerate">
          <input type="text" name="output">
          <input type="button" value="Generate Password" onClick="populateform(this.form.thelength.value)">
          <br> <b> Password Length:</b> <input type="text" name="thelength" value="8">

        </form>

        <p>Don't forget to save your new password in a safe place!</p>

        <script>
          var keylist="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789!@#$%^&*"
          var temp=''

          function generatepass(plength) {
            temp=''
            for(i=0;i<plength;i++)
                temp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
            return temp
          }
          function populateform(enterLength) {
              document.pgenerate.output.value = generatepass(enterLength)
            }
        </script>
            </div>
        </div>
